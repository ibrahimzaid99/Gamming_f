      <!-- //////////////////////////////////////////////////////////// -->
      <div class="js-contents order-historycontent">
        <table class="cart-tble">
          <thead>
            <tr>
              <th colspan="1" scope="col">IMAGE</th>
              <th colspan="1" scope="col">NAME</th>
              <th colspan="1" scope="col">Description</th>
              <th colspan="1" scope="col">PRICE</th>
              <th colspan="1" scope="col">TOTAL</th>
            </tr>
          </thead>
          <tbody *ngIf="Cattid == 0">
            <tr
              *ngFor="let product of products"
              class="cart-item"
              id="CartItem-1"
            >
              <td class="cart-item__media" data-label="Product">
                <a href="#">
                  <img
                    src="{{ product.imgUrl }}"
                    alt="..."
                  />
                </a>
              </td>
              <td data-label="Name">
                <a href="#" class="cart-item__name">{{ product.title }}</a>

                <p class="product-option"></p>
                <ul
                  class="discounts list-unstyled"
                  role="list"
                  aria-label="Discount"
                ></ul>
              </td>
              <td
                class="cart-item__quantity"
                data-label="quantity"
                style="padding-right: 35px"
              >
                {{ product.description }}
              </td>
              <td data-label="cart-price">
                {{ product.price }}
                <span class="currency-type">EGP</span>
              </td>
              <td class="cart-item__totals right" data-label="Total">
                <div
                  id="Remove-1"
                  data-index="1"
                  style="display: flex; gap: 10px"
                >
                  <!-- ///////////////////////////////////////// -->
                  <a
                    aria-label="Remove Colossus Ergonomic Gaming Office Chair - White"
                    class="addd"
                    [routerLink]="['/admin/product/edit/0']"
                  >
                    <!-- (click)="handleDelete(product.id)" -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="28"
                      height="28"
                      fill="#7B35C8"
                      class="bi bi-plus-circle"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                      />
                      <path
                        d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
                      />
                    </svg>
                  </a>
                  <!-- ///////////////////////////////////////// -->
                  <a
                    aria-label="Remove Colossus Ergonomic Gaming Office Chair - White"
                    class="editt"
                    [routerLink]="['/admin/product/edit', product.id]"
                  >
                    <!-- (click)="handleDelete(product.id)" -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="28"
                      height="28"
                      fill="#0098ff"
                      class="bi bi-pen"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"
                      />
                    </svg>
                  </a>
                  <!-- /////////////////////////////////////////// -->
                  <a
                    aria-label="Remove Colossus Ergonomic Gaming Office Chair - White"
                    (click)="handleDelete(product.id)"
                  >
                    <svg
                      width="28"
                      height="28"
                      fill="#F20065 !important"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      aria-hidden="true"
                      focusable="false"
                      role="presentation"
                      class="icon icon-remove"
                    >
                      <path
                        d="M14 3h-3.53a3.07 3.07 0 00-.6-1.65C9.44.82 8.8.5 8 .5s-1.44.32-1.87.85A3.06 3.06 0 005.53 3H2a.5.5 0 000 1h1.25v10c0 .28.22.5.5.5h8.5a.5.5 0 00.5-.5V4H14a.5.5 0 000-1zM6.91 1.98c.23-.29.58-.48 1.09-.48s.85.19 1.09.48c.2.24.3.6.36 1.02h-2.9c.05-.42.17-.78.36-1.02zm4.84 11.52h-7.5V4h7.5v9.5z"
                        fill="#F20065"
                      ></path>
                      <path
                        d="M6.55 5.25a.5.5 0 00-.5.5v6a.5.5 0 001 0v-6a.5.5 0 00-.5-.5zM9.45 5.25a.5.5 0 00-.5.5v6a.5.5 0 001 0v-6a.5.5 0 00-.5-.5z"
                        fill="#F20065"
                      ></path>
                    </svg>
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
