<nav
  class="navbar van navbar-expand-lg fixed-top flex-wrap"
  (scroll)="onscroll()"
  [ngClass]="navbarfixed ? 'navbar-scroll' : ''"
>
  <div class="container">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link active text-light fw-bold me-2"
            aria-current="page"
            [routerLink]="['/Home']"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link fw-bold text-light me-2"
            [routerLink]="['/aboutus']"
            >About Us</a
          >
        </li>
        <li class="nav-item dropdown me-2">
          <a
            class="nav-link dropdown-toggle fw-bold text-light"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Category
          </a>
          <ul class="dropdown-menu">
            <li *ngFor="let category of categories">
              <a class="dropdown-item">{{ category.name }}</a>
            </li>
            <!-- <li><a class="dropdown-item" href="#">Accessories</a></li>
            <li><a class="dropdown-item" href="#">Monitors</a></li> -->
          </ul>
        </li>
      </ul>

      <!-- logo -->
      <a
        class="navbar-brand me-auto fw-bold text-light fs-2 text-center"
        style="margin-left: 30px"
        [routerLink]="['/Home']"
        ><img
          src="//gaming-workdo.myshopify.com/cdn/shop/files/logo_aceeaa59-f6d4-423f-86f0-8c025cf33812.png?v=1671601485"
          alt=""
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Login user -->
      <li
        *ngIf="!isLogin"
        class="nav-item dropdown ms-4"
        style="text-decoration: none; list-style: none"
      >
        <a
          class="nav-link fw-bold text-light"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="true"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            fill="currentColor"
            class="bi bi-person-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
            />
          </svg>
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" [routerLink]="['/login']">Login</a></li>
          <li>
            <a class="dropdown-item" [routerLink]="['/regester']"
              >Create Account</a
            >
          </li>
        </ul>
      </li>
      <li
        *ngIf="isLogin"
        class="nav-item dropdown ms-4"
        style="text-decoration: none; list-style: none"
      >
        <a
          class="nav-link fw-bold text-light"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="true"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            fill="currentColor"
            class="bi bi-person-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
            />
          </svg>
          <span class="text-light">{{ userData.user.userName }}</span>
        </a>
        <ul class="dropdown-menu">
          <li *ngIf="isAdmin">
            <a class="dropdown-item" [routerLink]="['/admin/']">Admin Portal</a>
          </li>
          <li>
            <a class="dropdown-item" [routerLink]="['/wishlist/']">Wish List</a>
          </li>
          <li><a class="dropdown-item" (click)="handleLogout()">Logout</a></li>
        </ul>
      </li>

      <!-- Langauge -->
      <li
        class="nav-item dropdown ms-4"
        style="text-decoration: none; list-style: none"
      >
        <a
          class="nav-link fw-bold text-light"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="true"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            fill="currentColor"
            class="bi bi-globe"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm7.5-6.923c-.67.204-1.335.82-1.887 1.855A7.97 7.97 0 0 0 5.145 4H7.5V1.077zM4.09 4a9.267 9.267 0 0 1 .64-1.539 6.7 6.7 0 0 1 .597-.933A7.025 7.025 0 0 0 2.255 4H4.09zm-.582 3.5c.03-.877.138-1.718.312-2.5H1.674a6.958 6.958 0 0 0-.656 2.5h2.49zM4.847 5a12.5 12.5 0 0 0-.338 2.5H7.5V5H4.847zM8.5 5v2.5h2.99a12.495 12.495 0 0 0-.337-2.5H8.5zM4.51 8.5a12.5 12.5 0 0 0 .337 2.5H7.5V8.5H4.51zm3.99 0V11h2.653c.187-.765.306-1.608.338-2.5H8.5zM5.145 12c.138.386.295.744.468 1.068.552 1.035 1.218 1.65 1.887 1.855V12H5.145zm.182 2.472a6.696 6.696 0 0 1-.597-.933A9.268 9.268 0 0 1 4.09 12H2.255a7.024 7.024 0 0 0 3.072 2.472zM3.82 11a13.652 13.652 0 0 1-.312-2.5h-2.49c.062.89.291 1.733.656 2.5H3.82zm6.853 3.472A7.024 7.024 0 0 0 13.745 12H11.91a9.27 9.27 0 0 1-.64 1.539 6.688 6.688 0 0 1-.597.933zM8.5 12v2.923c.67-.204 1.335-.82 1.887-1.855.173-.324.33-.682.468-1.068H8.5zm3.68-1h2.146c.365-.767.594-1.61.656-2.5h-2.49a13.65 13.65 0 0 1-.312 2.5zm2.802-3.5a6.959 6.959 0 0 0-.656-2.5H12.18c.174.782.282 1.623.312 2.5h2.49zM11.27 2.461c.247.464.462.98.64 1.539h1.835a7.024 7.024 0 0 0-3.072-2.472c.218.284.418.598.597.933zM10.855 4a7.966 7.966 0 0 0-.468-1.068C9.835 1.897 9.17 1.282 8.5 1.077V4h2.355z"
            />
          </svg>
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">English</a></li>
          <li><a class="dropdown-item" href="#">عربي</a></li>
        </ul>
      </li>

      <!-- Cart -->
      <a
        *ngIf="isLogin"
        class="nav-link active fw-bold text-light ms-4 d-flex"
        aria-current="page"
        [routerLink]="['/cart']"
      >
        <!-- <p class="mt-3" style="line-height: normal">
          My Cart :
          <br />
          <span> {{ subtotal }} </span>
        </p> -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="22"
          height="22"
          fill="currentColor"
          class="bi bi-cart2 mt-4 ms-3"
          viewBox="0 0 16 16"
          style="margin-top: 25px"
        >
          <path
            d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"
          />
        </svg>
        <span
          class="mt-3 text-center d-flex"
          style="
            border-radius: 5px;
            width: 17px;
            height: 17px;
            background: linear-gradient(250deg, #0098ff 0%, #7b35c8 100%);
            font-size: 14px;
            align-items: center;
            justify-content: center;
          "
          >{{ cartItems.length }}</span
        >
      </a>
    </div>
  </div>

  <!-- second Navbar -->
  <div
    class="container vaan p-2"
    (scroll)="onscroll()"
    [ngClass]="navbarfixed ? 'd-none' : ''"
  >
    <a
      class="nav-link active fw-bold text-light ms-2"
      aria-current="page"
      href="#"
      >New Accessories -30% Off. More
    </a>
    <form class="d-flex me-auto ms-auto" role="search">
      <input
        class="form-control sear"
        style="
          border-radius: 0 20px 0 20px;
          width: 360px;
          margin-right: 80px;
          background-color: transparent;
          border-color: #676673;
          color: #676673;
        "
        type="search"
        placeholder="Search Product..."
        aria-label="Search"
      />
    </form>
    <a
      class="nav-link active fw-bold text-light ms-2"
      aria-current="page"
      href="#"
      >New Collections
    </a>
  </div>
</nav>
<script>
  const naV = document.querySelector(".navbar");
  const navv = document.querySelector(".vaan");
  window.addEventListener("scroll", () => {
    if (window.scrollY > 56) {
      naV.classList.add("navbar-scroll");
      navv.classList.add("d-none");
    }
  });
</script>
